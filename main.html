<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
   <form action="yourmail@gmail.com" method="post">
	   <label for="name">Name*</label>
	   <input type="text" required id="name">
	   <br>
	    <label for="email">Email*</label>
	   <input type="email" required id="email">
	   <br>
	    <label for="gender">Gender*</label>
	   <input type="radio" required id="gender" name="gender">Male
	   <input type="radio"required id="gender" name="gender">Female
	   <br>
	   <label for="laptop">Laptop Brands</label>
	   <select required id="laptop">
		   <option name="laptop">Apple</option>
		    <option name="laptop">Asus</option>
		    <option name="laptop">HP</option>
	   </select>
	   <label for="age">Age*</label>
	   <input type="text" required id="age">
	   <br>
	    <label for="dob">DOB*</label>
	   <input type="date" required id="dob">
	   <br>
	    <label for="password">Password*</label>
	   <input type="password" required id="password">
	   <br>
	    <label for="portfolio">Portfolio </label>
	   <input type="url" required id="portfolio">
	   <button type="submit">Submit</button>
   </form>
</body>

</html>
